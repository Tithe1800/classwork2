<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
        }
        details {
            margin-top: 10px;
            cursor: pointer;
        }
        summary {
            font-weight: bold;
            padding: 10px;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }
        details[open] summary {
            background: #0056b3;
        }
        details p {
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Expandable Details Section</h2>
        <details>
            <summary>More Information</summary>
            <p>This is additional information that you can show or hide using the details element.</p>
        </details>
    </div>
</body>
</html>
